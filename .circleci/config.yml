version: 2
jobs:
  build:
    branches:
      only:
      - master
      - develop
    docker:
    - image: docker:18.06
    steps:
    - checkout
    - setup_remote_docker
    - run:
        name: docker-hub
        environment:
          DOCKERHUB_REPO: duyetdev
        command: |
          set -x
          docker login -u duyetdev -p $DOCKER_PASSWORD
          for repo in "spark-base" "spark" "livy" "livy-spark" "jupyter"; do
            for script in $(find ./$repo/ -name build.sh); do
              if [ -n $script ]; then 
                $script
              fi
            done
          done
